---
layout: default
---

<article class="page">
  <header class="page-header">
    {% if page.image %}
      <img class="recipe-image" src="{{ page.image | prepend: site.baseurl }}" alt="{{ page.title }}">
    {% endif %}
    <h1>{{ page.title }}</h1>
    {% if page.description %}
      <p>{{ page.description }}</p>
    {% endif %}
  </header>

  {{ content }}
  
</article>
