---
layout: default
---
<article class="recipe">

  <header class="recipe-header">
  	{% if page.image %}
      <img class="recipe-image" src="{{ page.image | prepend: site.baseurl }}" alt="{{ page.title }}">
    {% endif %}
    <h1>{{ page.title }}</h1>
    <p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    <p>{{ page.description }}</p>
  </header>
  
  {{ content }}

</article>
