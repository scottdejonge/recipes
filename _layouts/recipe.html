---
layout: default
---
<article class="recipe">

  <header class="page-header">
    {% if page.image %}
      <img class="recipe-image" src="{{ page.image | prepend: site.baseurl }}" alt="{{ page.title }}">
    {% endif %}
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
    <dl>
      {% if page.yield %}
        <dt>Yield</dt>
        <dd>{{ page.yield }}</dd>
      {% endif %}
      {% if page.prep_time %}
        <dt>Prep</dt>
        <dd>{{ page.prep_time }}</dd>
      {% endif %}
      {% if page.cook_time %}
        <dt>Cook</dt>
        <dd>{{ page.cook_time }}</dd>
      {% endif %}
    </dl>
    <!-- <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time> -->
  </header>
  
  {{ content }}

</article>
