{% for post in site.posts %}

  <article class="tile">
    {% if post.image %}
      <a class="tile-image" href="{{ post.url | prepend: site.baseurl }}">
        <img src="{{ post.image | prepend: site.baseurl }}" alt="{{ post.title }}">
      </a>
    {% endif %}
    <div class="tile-content">
      <h2 class="tile-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <p class="tile-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time></p>
      <p class="tile-description">{{ post.description }}</p>
    </div>
  </article>

{% endfor %}
